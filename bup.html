  <style>
    @font-face {
      font-family: 'BLASTIMO SANS';
      src: url('BLASTIMO SANS.ttf') format('truetype'); /* ttf to format truetype */
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      background-color: #0a0a0a;
      animation: gradientFlow 8s ease infinite;
      color: #ffffff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .home-link {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      transform: translateY(-100%);
      transition: transform 0.5s ease;
      z-index: 1000;
    }

    header.visible {
      transform: translateY(0);
    }

    [data-scroll-container] {
      min-height: 6000px;
      overflow: visible;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      text-align: center;
    }

    .intro {
      justify-content: center;
    }

    h1 {
      font-size: clamp(2rem, 20vw, 8.5rem);
      font-family: 'Blastimo Sans', sans-serif;
      font-weight: normal;
      background: linear-gradient(270deg, #ff1060, #990bb6, #ff1060);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 8s ease infinite;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }


    h2, h3 {
      font-size: clamp(1rem, 2vw, 2rem);
      opacity: 0;
      font-family: Bahnschrift, sans-serif;
      font-weight: normal;
      transform: translateY(80px);
      transition: opacity 2.5s ease, transform 2.5s ease;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 0 10px;
    }

    h2#subText p2 {
      display: block;
      font-size: 0.9em;
      margin-top: 0.5rem;
    }

    .logo-container {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .logo-image {
      width: 120px;
      height: 120px;
      background-size: 600% 600%;
    }

    h6 {
      font-size: clamp(1.5rem, 7vw, 5.5rem);
      font-family: 'Stretch Pro', sans-serif;
      font-weight: normal;
      background: linear-gradient(270deg, #87aee9, #ee6868, #b389e2);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 8s ease infinite;
      margin: 0;
      padding: 250px  50px 0;
    }

    .visible {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      padding: 0px;
      font-size: 1.2rem;
    }

    img.fullwidth {
      display: block;
      width: 100vw;
      max-width: 100vw;
      height: auto;
      margin: 0;
      padding: 0;
    }

    p2{
      font-weight: normal;
    }

    .BUI-img {
      width: 1280px;
      height: 720px;
      background-color: #ee6868;
    }

    .clouds {
      width: clamp(7vw);

    .hover-boxes {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 40px;
  }

  .hover-box-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .hover-box {
    width: 520px;
    height: 520px;
    background-size: cover;
    background-position: center;
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .hover-box::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0);
    backdrop-filter: blur(0);
    transition: backdrop-filter 0.4s ease, background-color 0.4s ease;
    z-index: 1;
  }

  .hover-box:hover::before {
    backdrop-filter: blur(5px);
    background-color: rgba(0, 0, 0, 0.555);
  }

  .hover-box span {
    position: absolute;
    z-index: 2;
    color: white;
    font-family: Century Gothic;
    font-size: 2rem;
    opacity: 0;
    transition: opacity 0.3s ease;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .hover-box:hover span {
    opacity: 1;
  }

  .hover-label {
    margin-top: 20px;
    font-size: 1.5rem;
    font-family: Century Gothic;
    color: #b1b1b1;
    text-align: center;
  }

    @media (max-width: 768px) {

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
  <script>
    const scroll = new LocomotiveScroll({
      el: document.querySelector('[data-scroll-container]'),
      smooth: true,
      smoothMobile: true,
      multiplier: 1.5,
      lerp: 0.025
    });

    const header = document.getElementById('siteHeader');
    const subText = document.getElementById('subText');
    const headline2 = document.getElementById('headline2');

    let subTextShown = false;
    let headline2Shown = false;

    scroll.on('scroll', (args) => {
      if (args.scroll.y > window.innerHeight * 1.2) {
        header.classList.add('visible');
      } else {
        header.classList.remove('visible');
      }

      if (args.scroll.y > window.innerHeight * 0.5 && !subTextShown) {
        subText.classList.add('visible');
        subTextShown = true;
      }

      if (args.scroll.y > window.innerHeight * 0.9 && !headline2Shown) {
        headline2.classList.add('visible');
        headline2Shown = true;
      }
    });
  </script>
