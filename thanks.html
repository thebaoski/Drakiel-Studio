<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="drakiel_logo.png"/>
  <title>Dziękujemy za zamówienie</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #ca0c2c;
      margin-bottom: -10px;
      animation: h1 3s infinite;
    }


        @keyframes h1 {
            0% { opacity: 1; }
            50% { opacity: 0.67; }
            100% { opacity: 1; }
        }

    p {
      font-size: 18px;
      margin: 20px 0;
      color: rgb(196, 196, 196);
    }
    a.button {
      padding: 12px 24px;
      background-color: #ca0c2c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #a30a22;
    }
    #thanks-drakiel {
      margin-bottom: 10px;
      max-width: 70px;
    }

    @media (max-width: 768px) {

      body {
        padding: 25px;
      }

      h1 { 
        font-size: 20px;
        margin-bottom: 0;
      }

      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div>
    <img src="drakiel_logo.png" id="thanks-drakiel">
  </div>
  <h1>Dziękujemy za złożenie zamówienia!</h1>
  <p>Odezwiemy się do Ciebie z potwierdzeniem tak szybko, jak to możliwe.</p>
  <a href="index.html" class="button">Powrót do strony głównej</a>
</body>
</html>
