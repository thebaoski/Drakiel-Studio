<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dziękujemy za zamówienie</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      color: #ca0c2c;
    }
    p {
      font-size: 18px;
      margin: 20px 0;
    }
    a.button {
      padding: 12px 24px;
      background-color: #ca0c2c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #a30a22;
    }
  </style>
</head>
<body>
  <h1>Dziękujemy za złożenie zamówienia!</h1>
  <p>Odezwiemy się do Ciebie z potwierdzeniem tak szybko, jak to możliwe.</p>
  <a href="index.html" class="button">Powrót do strony głównej</a>
</body>
</html>
